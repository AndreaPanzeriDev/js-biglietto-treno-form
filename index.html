<!DOCTYPE html>
<html lang="en">

<head>
    <title>TrainTicket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <!--Calcola il prezzo del biglietto-->
        <section>

            <h1 class="text-center text-white">Calcola il prezzo del tuo biglietto</h1>

            <div class="bg-white rounded pb-2">
                <form action="">
                    <!--INPUT-->
                    <div class="d-flex justify-content-around">
                        <!--Nome e cognome-->
                        <div class="special">
                            <p>Nome e Cognome</p>
                            <input type="text" id="inputClient">
                        </div>
                        <!--Km da percorrere-->
                        <div class="special">
                            <p>Inserire i Km da percorrere</p>
                            <input type="text" id="inputKm">
                        </div>
                        <!--Fascia d'età-->
                        <div class="special">
                            <p>Selezionare la fascia di età</p>
                            <select class="form-select" id="inputGroupSelect02">
                                <option selected>Seleziona un opzione...</option>
                                <option value="1">Minorenne (18-)</option>
                                <option value="2">Anziano (65+)</option>
                                <option value="3">Adulto (19-65)</option>
                            </select>
                        </div>
                    </div>
                    <!--Button-->
                    <div class="d-flex justify-content-center m-3">
                        <button class="pulsante border border-warning"
                            onclick="Calculator(); return false">Genera</button>
                        <button class="pulsante border border-success">Annulla</button>
                    </div>
                </form>
            </div>

        </section>
    </div>



    <script type="text/javascript" src="assets/script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
